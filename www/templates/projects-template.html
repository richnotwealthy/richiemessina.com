<div class="container">
    <h3>{title}</h3>
    <p class="flow-text">{body}</p>
    <div class="row">
        <div class="col s12">
            {#cards}
            <div class="card horizontal hoverable">
                {^right}
                <div class="card-image">
                    <img src={image}>
                </div>
                {/right}
                <div class="card-stacked">
                    <div class="card-content">
                        <h5>{title}</h5>
                        <p>{description}</p>
                    </div>
                    <div class="card-action">
                        {#actions}
                        <a href={link}>{text}</a>
                        {/actions}
                    </div>
                </div>
                {?right}
                <div class="card-image">
                    <img src={image}>
                </div>
                {/right}
            </div>
            {/cards}
        </div>
    </div>
</div>
