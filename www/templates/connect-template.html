<div class="container">
    <h3>{title}</h3>
    <p class="flow-text">{body}</p>
    <div class="row">
        <form class="col s12 m8 card">
            <div class="card-content">
                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">account_circle</i>
                        <input msg-field="name" type="text">
                        <label for="name">name</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">email</i>
                        <input msg-field="email" type="email" class="validate">
                        <label for="email">email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input msg-field="subject" type="text">
                        <label for="subject">subject</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <textarea msg-field="message" class="materialize-textarea"></textarea>
                        <label for="message">message</label>
                    </div>
                </div>
                <button class="btn waves-effect waves-light particle-red" type="button" name="submit-msg">Submit
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </form>
        <div class="col s12 m4">
            <ul class="card collection with-header no-padding">
                <li class="collection-header"><h4>Other</h4></li>
                {#socials}
                <li class="collection-item row some-padding-left">
                    <a class="valign-wrapper" href={link} target="_blank">
                        <img class="responsive-img valign col s3" src={img}>
                        <p class="valign col s9 responsive-text">{text}</p>
                    </a>
                </li>
                {/socials}
            </ul>
        </div>
    </div>
</div>
