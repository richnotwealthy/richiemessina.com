<div class="container">
    <h3>{title}</h3>
    <div class="row">
        <div class="col s9">
            <p class="flow-text">{body}</p>
        </div>
        <div class="col s3">
            <img class="responsive-img circle" src={me}>
        </div>
    </div>
    <div class="card">
        <div class="card-content">
            <div class="row">
                {#infos}
                <div class="col s4">
                    <div class="center"><i class="material-icons large particle-red-text">{icon}</i></div>
                    <h5>{label}</h5>
                    <p>{text}</p>
                </div>
                {/infos}
            </div>
        </div>
    </div>
</div>

<div class="container">
    <h4 style="margin-top: 35px;">Experience</h4>
    <div class="row">
        {#jobs}
        <div class="col s12">
            <ul class="card-panel collection with-header">
                <li class="collection-header no-padding">
                    <div class="row valign-wrapper">
                        <div class="col s1">
                            <img class="responsive-img valign" src={img}>
                        </div>
                        <div class="col s11">
                            <h5 class="valign">{title}</h5>
                            <h6>@ {company}, {dates}</h6>
                            {?former}
                            <h6>Former: {former}</h6>
                            {/former}
                        </div>
                    </div>
                </li>
                {#bullets}
                <li class="collection-item no-padding">
                    <p>{.|s}</p>
                </li>
                {/bullets}
            </ul>
        </div>
        {/jobs}
    </div>
</div>

<div class="container">
    <h4>Education</h4>
    <div class="row">
        <div class="col s12">
            {#schools}
            <div class="card horizontal">
                <div class="card-stacked">
                    <div class="card-content">
                        <h5>{title}</h5>
                        <h5><small>{dates}</small></h5>
                        <p>{text}</p>
                    </div>
                </div>
                <div class="card-image"><img src={img}></div>
            </div>
            {/schools}
        </div>
    </div>
</div>
