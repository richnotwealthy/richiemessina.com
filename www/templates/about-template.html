<div class="container">
    <h3>{title}</h3>
    <div class="row">
        <div class="col s9">
            <p class="flow-text">{body}</p>
        </div>
        <div class="col s3">
            <img class="responsive-img circle" src={me}>
        </div>
    </div>
    <div class="row">
        {#infos}
        <div class="col s12 m4">
            <div class="card-panel">
                <div class="center"><i class="material-icons large">{icon}</i></div>
                <h5>{label}</h5>
                <p>{text}</p>
            </div>
        </div>
        {/infos}
    </div>
</div>

<div class="container">
    <h4>Experience</h4>
    <div class="row">
        {#jobs}
        <div class="col s12">
            <ul class="card-panel collection with-header">
                <li class="collection-header no-padding"><h5>{title}</h5></li>
                <li class="collection-item no-padding"><p>{text}</p></li>
            </ul>
        </div>
        {/jobs}
    </div>
</div>

<div class="container">
    <h4>Skills &amp; Proficiency</h4>
    <div class="row">
        {#quals}
        <div class="col s12 m6">
            <ul class="card-panel collection with-header no-padding">
                <li class="collection-header"><h5>{header}</h5></li>
                {#items}
                <li class="collection-item avatar">
                    <img class="circle" src={img}>
                    <p class="title">{name}</p>
                    <i class="material-icons">{#grade}grade{/grade}</i>
                </li>
                {/items}
            </ul>
        </div>
        {/quals}
    </div>
</div>

<div class="container">
    <h4>Education</h4>
    <div class="row">
        <div class="col s12">
            {#schools}
            <div class="card horizontal">
                <div class="card-stacked">
                    <div class="card-content">
                        <h5>{title}</h5>
                        <h5><small>{dates}</small></h5>
                        <p>{text}</p>
                    </div>
                </div>
                <div class="card-image"><img src={img}></div>
            </div>
            {/schools}
        </div>
    </div>
</div>
