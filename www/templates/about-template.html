<div class="container">
    <h3>{title}</h3>
    <div class="row">
        <div class="col s9">
            <p class="flow-text">{body}</p>
        </div>
        <div class="col s3">
            <img class="responsive-img circle" src={me}>
        </div>
    </div>
    <div class="row">
        {#infos}
        <div class="col s4">
            <div class="card-panel">
                <div class="center"><i class="material-icons large">{icon}</i></div>
                <h5>{label}</h5>
                <p>{text}</p>
            </div>
        </div>
        {/infos}
    </div>
</div>
<div class="container">
    <h4>Skills &amp; Proficiency</h4>
    <div class="row">
        {#quals}
        <div class="col s6">
            <ul class="card-panel collection with-header no-padding">
                <li class="collection-header"><h5>{header}</h5></li>
                {#items}
                <li class="collection-item avatar">
                    <i class="material-icons circle red">{img}</i>
                    <p class="title">{name}</p>
                    {#grade}<i class="material-icons">grade</i>{/grade}
                </li>
                {/items}
            </ul>
        </div>
        {/quals}
    </div>
</div>
